repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.9
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint (markdownlint-cli2)
        entry: markdownlint-cli2
        language: node
        types: [markdown]
        additional_dependencies:
          - markdownlint-cli2@0.14.0

      - id: markdownlint-fix
        name: markdownlint (markdownlint-cli2 --fix)
        entry: markdownlint-cli2 --fix
        language: node
        types: [markdown]
        stages: [manual]
        additional_dependencies:
          - markdownlint-cli2@0.14.0

      - id: pyright
        name: pyright
        entry: pyright
        language: python
        args: [--project, pyrightconfig.precommit.json]
        additional_dependencies:
          - pyright>=1.1.390
          # Provide Home Assistant modules/types in the hook env.
          - pytest-homeassistant-custom-component>=0.13.301
          # Runtime dependency declared in manifest.json
          - jsonpath-ng>=1.7.0
          # Used by auto_detect.py
          - requests>=2.31.0
        pass_filenames: false

      - id: pytest
        name: pytest (-q)
        entry: pytest -q
        language: python
        always_run: true
        pass_filenames: false
        additional_dependencies:
          # Keep this minimal: only what's required to run the test suite.
          - pytest>=8
          - pytest-asyncio>=1.3.0
          - pytest-cov>=7.0.0
          - pytest-homeassistant-custom-component>=0.13.301
          # Runtime dependency declared in manifest.json
          - jsonpath-ng>=1.7.0
