name: "Run TODO to Issue"
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      issues: write
      pull-requests: write
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: "actions/checkout@v4"

      - name: Sync TODOs â†’ GitHub issues
        env:
          # Uses your PAT (same secret used by the clone-count workflow).
          # This avoids permission/behavior differences vs the built-in Actions token.
          GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
        run: |
          python3 .github/scripts/todo_sync.py

      - name: Commit and push inserted issue links
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git commit -m "chore(todo): sync TODO issue links"
          git push origin HEAD:main
