name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions: {}

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect HACS metadata
        id: hacs_meta
        shell: bash
        run: |
          if [ -f "hacs.json" ]; then
            echo "has_hacs_json=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_hacs_json=false" >> "$GITHUB_OUTPUT"
          fi

      - name: HACS validation
        if: steps.hacs_meta.outputs.has_hacs_json == 'true' || github.event_name == 'workflow_dispatch'
        uses: "hacs/action@main"
        with:
          category: "integration"
